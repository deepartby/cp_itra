<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="/js/login.js" type="application/javascript"></script>
    <script src="https://ulogin.ru/js/ulogin.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <title> Login </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="action_hide" class="col-md-3 col-md-offset-5" >
            <div class="panel panel-login">
                <div class="panel-heading col-xs-offset-3">
                    <div class="row">
                        <div class="col-md-4">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-md-4">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username-auth" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password-auth" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-2">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-primary btn-md col-xs-8" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="uLogin" class="col-md-offset-2" data-ulogin="callback=getToken;display=panel;theme=flat;fields=first_name,last_name;providers=vkontakte,facebook,twitter;hidden=;redirect_uri=http%3A%2F%2F;mobilebuttons=0;" style="..."></div>
                                <form id="register-form" action="" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="signup-name" id="signup-name" tabindex="1" class="form-control" placeholder="Name" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="signup-surname" id="signup-surname" tabindex="2" class="form-control" placeholder="Surname" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="signup-login" id="signup-login" tabindex="3" class="form-control" placeholder="Login" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="signup-password" id="signup-password" tabindex="4" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="signup-confirm-password" id="signup-confirm-password" tabindex="5" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="signup-email" id="signup-email" tabindex="6" class="form-control" placeholder="Email" value=""/>
                                </div>
                                <div class="form-group" id="action-message"></div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <input type="button" name="register-submit" id="register-submit" tabindex="7" class="btn btn-primary btn-register" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
